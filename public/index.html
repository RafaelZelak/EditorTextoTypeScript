<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Etidor de Texto</title>
</head>
<body class="p-4">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Etidor de Texto</h1>

    <div class="mb-4">
      <input type="text" id="username" placeholder="Enter your name" class="border p-2 mb-4 w-full">
      <button id="start-editing" class="bg-blue-500 text-white px-4 py-2">Start Editing</button>
    </div>

    <div id="editor-container" class="hidden relative">
      <p id="editor-status" class="mb-2 text-gray-600"></p>
      <textarea id="editor" class="w-full h-64 border-2 p-2"></textarea>
      <div id="user-cursors" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
